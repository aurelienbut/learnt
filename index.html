<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur du Syst√®me Solaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a4a 50%, #2d1b69 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animation des √©toiles */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Container principal responsive */
        .game-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header du jeu */
        .game-header {
            text-align: center;
            margin-bottom: 1rem;
            color: white;
            flex-shrink: 0;
        }

        .game-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 0.3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: clamp(0.8rem, 1.8vw, 1rem);
        }

        /* Zone de jeu */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            min-height: 0;
        }

        .planet-display {
            position: relative;
            width: min(200px, 40vw, 40vh);
            height: min(200px, 40vw, 40vh);
            flex-shrink: 0;
        }

        .planet {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            animation: float 4s ease-in-out infinite, rotate 20s linear infinite;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .planet:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(180deg); }
        }

        @keyframes rotate {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }

        /* Styles des plan√®tes */
        .mercury { background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b, #8b7355); }
        .venus { background: radial-gradient(circle at 30% 30%, #ffc649, #ff8c42, #ff6b35); }
        .earth { background: radial-gradient(circle at 30% 30%, #4a90e2, #228b22, #32cd32); }
        .mars { background: radial-gradient(circle at 30% 30%, #ff6b47, #cd5c5c, #a0522d); }
        .jupiter { background: radial-gradient(circle at 30% 30%, #d2691e, #deb887, #f4a460); }
        .saturn { background: radial-gradient(circle at 30% 30%, #fad5a5, #daa520, #b8860b); }
        .uranus { background: radial-gradient(circle at 30% 30%, #4fd0e7, #40e0d0, #00ced1); }
        .neptune { background: radial-gradient(circle at 30% 30%, #4169e1, #0000cd, #191970); }

        /* Options de r√©ponse */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            width: 100%;
            max-width: 800px;
            flex-shrink: 0;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 15px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 44px;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .option-btn.correct {
            background: rgba(76, 175, 80, 0.8);
            border-color: #4caf50;
            animation: correctPulse 0.6s ease;
        }

        .option-btn.incorrect {
            background: rgba(244, 67, 54, 0.8);
            border-color: #f44336;
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Feedback */
        .feedback {
            text-align: center;
            color: white;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            min-height: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            flex-shrink: 0;
        }

        .feedback.show {
            opacity: 1;
        }

        /* Boutons de contr√¥le */
        .controls {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.8rem, 1.8vw, 1rem);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Instructions */
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            margin-bottom: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-container {
                padding: 0.3rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.4rem;
            }
            
            .score-board {
                gap: 0.5rem;
            }
            
            .planet-display {
                width: min(150px, 35vw, 35vh);
                height: min(150px, 35vw, 35vh);
            }

            .game-title {
                font-size: clamp(1.2rem, 3.5vw, 2rem);
            }
        }

        @media (max-width: 480px) {
            .option-btn {
                padding: 0.5rem 0.8rem;
                font-size: clamp(0.7rem, 1.8vw, 0.9rem);
            }
            
            .control-btn {
                padding: 0.4rem 1rem;
                font-size: clamp(0.7rem, 1.6vw, 0.9rem);
            }

            .score-item {
                padding: 0.3rem 0.8rem;
                font-size: clamp(0.7rem, 1.6vw, 0.9rem);
            }
        }

        /* Mode paysage mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .game-container {
                padding: 0.2rem;
            }
            
            .planet-display {
                width: min(120px, 25vw, 25vh);
                height: min(120px, 25vw, 25vh);
            }

            .game-title {
                font-size: clamp(1rem, 3vw, 1.5rem);
                margin-bottom: 0.2rem;
            }

            .instructions {
                padding: 0.3rem 0.8rem;
                margin-bottom: 0.3rem;
                font-size: clamp(0.7rem, 1.5vw, 0.8rem);
            }

            .options-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.3rem;
            }

            .option-btn {
                padding: 0.4rem 0.6rem;
                font-size: clamp(0.6rem, 1.5vw, 0.8rem);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">üöÄ Explorateur du Syst√®me Solaire</h1>
            <div class="instructions">
                Identifie la plan√®te qui appara√Æt ! Clique sur la bonne r√©ponse pour marquer des points.
            </div>
            <div class="score-board">
                <div class="score-item">Score: <span id="score">0</span></div>
                <div class="score-item">Question: <span id="question-count">1</span>/10</div>
                <div class="score-item">Niveau: <span id="level">D√©butant</span></div>
            </div>
        </header>

        <main class="game-area">
            <div class="planet-display">
                <div id="current-planet" class="planet earth"></div>
            </div>

            <div class="options-grid" id="options-grid">
                <!-- Options g√©n√©r√©es dynamiquement -->
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="controls">
                <button class="control-btn" onclick="nextQuestion()">Question Suivante</button>
                <button class="control-btn" onclick="restartGame()">Recommencer</button>
            </div>
        </main>
    </div>

    <script>
        class SolarSystemGame {
            constructor() {
                this.planets = [
                    { name: 'Mercure', class: 'mercury', info: 'La plan√®te la plus proche du Soleil' },
                    { name: 'V√©nus', class: 'venus', info: 'La plan√®te la plus chaude du syst√®me solaire' },
                    { name: 'Terre', class: 'earth', info: 'Notre plan√®te bleue avec de la vie' },
                    { name: 'Mars', class: 'mars', info: 'La plan√®te rouge avec des calottes polaires' },
                    { name: 'Jupiter', class: 'jupiter', info: 'La plus grande plan√®te du syst√®me solaire' },
                    { name: 'Saturne', class: 'saturn', info: 'La plan√®te aux magnifiques anneaux' },
                    { name: 'Uranus', class: 'uranus', info: 'Une plan√®te qui tourne sur le c√¥t√©' },
                    { name: 'Neptune', class: 'neptune', info: 'La plan√®te la plus √©loign√©e du Soleil' }
                ];
                
                this.score = 0;
                this.questionCount = 0;
                this.maxQuestions = 10;
                this.currentPlanet = null;
                this.gameActive = true;
                
                this.init();
            }

            init() {
                this.createStars();
                this.nextQuestion();
                this.updateDisplay();
            }

            createStars() {
                const starsContainer = document.querySelector('.stars');
                const numStars = 100;
                
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
            }

            nextQuestion() {
                if (this.questionCount >= this.maxQuestions) {
                    this.endGame();
                    return;
                }

                this.questionCount++;
                this.currentPlanet = this.planets[Math.floor(Math.random() * this.planets.length)];
                
                const planetElement = document.getElementById('current-planet');
                planetElement.className = `planet ${this.currentPlanet.class}`;
                
                this.generateOptions();
                this.clearFeedback();
                this.updateDisplay();
                this.gameActive = true;
            }

            generateOptions() {
                const optionsGrid = document.getElementById('options-grid');
                optionsGrid.innerHTML = '';
                
                // Cr√©er un tableau avec la bonne r√©ponse et 3 mauvaises
                const options = [this.currentPlanet];
                while (options.length < 4) {
                    const randomPlanet = this.planets[Math.floor(Math.random() * this.planets.length)];
                    if (!options.includes(randomPlanet)) {
                        options.push(randomPlanet);
                    }
                }
                
                // M√©langer les options
                options.sort(() => Math.random() - 0.5);
                
                options.forEach(planet => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = planet.name;
                    button.onclick = () => this.selectOption(planet, button);
                    optionsGrid.appendChild(button);
                });
            }

            selectOption(selectedPlanet, buttonElement) {
                if (!this.gameActive) return;
                
                this.gameActive = false;
                const allButtons = document.querySelectorAll('.option-btn');
                
                if (selectedPlanet === this.currentPlanet) {
                    buttonElement.classList.add('correct');
                    this.score += 10;
                    this.showFeedback(`üéâ Excellent ! ${selectedPlanet.info}`, 'correct');
                } else {
                    buttonElement.classList.add('incorrect');
                    // Montrer la bonne r√©ponse
                    allButtons.forEach(btn => {
                        if (btn.textContent === this.currentPlanet.name) {
                            btn.classList.add('correct');
                        }
                    });
                    this.showFeedback(`‚ùå Non, c'√©tait ${this.currentPlanet.name}. ${this.currentPlanet.info}`, 'incorrect');
                }
                
                this.updateDisplay();
                
                // Auto-passage √† la question suivante apr√®s 3 secondes
                setTimeout(() => {
                    allButtons.forEach(btn => {
                        btn.classList.remove('correct', 'incorrect');
                    });
                    this.nextQuestion();
                }, 3000);
            }

            showFeedback(message, type) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = message;
                feedback.className = `feedback show ${type}`;
            }

            clearFeedback() {
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback';
                feedback.textContent = '';
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('question-count').textContent = this.questionCount;
                
                // Syst√®me de niveaux
                let level = 'D√©butant';
                if (this.score >= 80) level = 'Expert';
                else if (this.score >= 60) level = 'Avanc√©';
                else if (this.score >= 30) level = 'Interm√©diaire';
                
                document.getElementById('level').textContent = level;
            }

            endGame() {
                const percentage = (this.score / (this.maxQuestions * 10)) * 100;
                let message = `üéØ Jeu termin√© ! Score final: ${this.score}/${this.maxQuestions * 10} (${percentage}%)`;
                
                if (percentage >= 90) message += '\nüèÜ Astronaute confirm√© !';
                else if (percentage >= 70) message += '\nüåü Tr√®s bonne performance !';
                else if (percentage >= 50) message += '\nüöÄ Bon travail !';
                else message += '\nüìö Continue √† explorer l\'espace !';
                
                this.showFeedback(message, 'final');
            }

            restart() {
                this.score = 0;
                this.questionCount = 0;
                this.gameActive = true;
                this.nextQuestion();
            }
        }

        // Instance globale du jeu
        let game;

        // Fonctions globales pour les boutons
        function nextQuestion() {
            if (game && game.gameActive) {
                game.nextQuestion();
            }
        }

        function restartGame() {
            game = new SolarSystemGame();
        }

        // D√©marrage du jeu
        window.addEventListener('load', () => {
            game = new SolarSystemGame();
        });

        // Gestion responsive du redimensionnement
        window.addEventListener('resize', () => {
            // Recalculer les √©toiles si n√©cessaire
            const starsContainer = document.querySelector('.stars');
            if (starsContainer.children.length === 0) {
                game.createStars();
            }
        });
    </script>
</body>
</html>
